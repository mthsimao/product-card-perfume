<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>

    <section class="content">

      <div class="flex">

        <picture>
          <source media="(max-width:725px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" class="img" alt="Image of the perfume Gabrielle Essence Eau de Parfum for sale for $149.99">
        </picture>
    
        <div class="to-text">
          <span class="to-text-span">Perfume</span>
      
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <p>$149.99 <span>$169.99</span> </p>
          </div>

          <button class="button">
            <img src="images/icon-cart.svg" alt="Icon buy's cart">
            <p>Add to cart</p>
          </button>
      
        </div>
      </div>

    </section>

  </main>

</body>
</html>
